<html lang="en">

  <title>
    Drivekraft - Lending ears across the globe. Free Mental HealthCare Session
  </title>

  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta name="description"
    content="Indian Mental HealthCare StartUp Working on making Mental Health Servies  Affordable for everyone. WE provide Free Mental HealthCare Session across the globe" />
  <meta name="keywords" content="moodle, Drivekraft Free Online Therapy for Mental HealthCare" />

  <!-- Favicon -->
  <link rel="icon" href="{{url_for('static', filename='images/logo.png')}}" type="image/x-icon"> 
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Swiper CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Stylesheet Main -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style2.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">


  <!-- <script src="js/custom.js"></script> -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<body onload="myFunction() ">
    <div class="contact-page-short-boxes" style="
        background: linear-gradient(
          270deg,
          rgba(254, 128, 81, 1) 0%,
          rgba(249, 180, 92, 1) 100%
        );
      ">
      <div class="container">
        <div class="row">
          
          <div class="col-lg-12 col-12 col-md-4 mt-5 mt-lg-0" style="margin-top:10px; margin-bottom: 10px;">
            <div class="emergency-box h-100 animate__animated wow animate__fadeInUp">
                <section id="team">
                    <div class="container my-3 py-5 text-center">
                        <div class="row mb-5">
                            <div class="col">
                                <h1>Our Psychologists</h1>
                                <p class="my-3">
                                    Choose a psychologist to check availability.
                                </p>
                            </div>
                        </div>
                        <div class="row">
                          {% for i in range(0,pychologistList|length) %}

                          <div class="col-lg-3 col-md-6 pt-1" style="margin-top:10px; margin-bottom: 10px;">
                              <div class="card h-100" >
                                 
                                  <div class="card-body">
                                      <img class="img-fouild rounded w-75 mb-3"
                                          src="../static/images/Male_psychologistImg.png"
                                          alt="Sophie">
                                      <h3 id="name{{i}}">{{ pychologistList[i][4] }}</h3>
                                      <h5 id="{{ pychologistList[i][2] }}">{{ pychologistList[i][6] }}</h5>
                                      <h5 id="email{{i}}" style = "display: none;">{{ pychologistList[i][2] }}</h5>
                                      <h5 id="value_{{ pychologistList[i][2] }}" style = "display: none;">{{ i }}</h5>
                                      <p  style = "display: none;" id="story{{i}}">{{ pychologistList[i][1] }}</p>

                                      <button type="button" class="btn btn-primary" onClick="sendValue2({{i}})" id="chat{{i}}" data-bs-toggle="modal" data-bs-target="#confirmation"  >Chat</button>
                                      <button type="button" class="btn btn-light"  onClick="sendValue({{i}})"  id="knowmore{{i}}" data-bs-toggle="modal" data-bs-target="#askingforchatConformation"><strong>Know More</strong></button>
                  
                                  </div>
                              </div>
                          </div>                         

                      {% endfor %}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

         <!-- modals 1 start-->

         <div class="modal fade" id="confirmation" tabindex="-1" aria-labelledby="detailedStory" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">confirmation </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" >
                Would to like to start your session
              </div>
              <div class="modal-footer" >
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <a href="../sendrequest/<email>" id="sendingURL"><button type="button" class="btn btn-primary" data-bs-dismiss="modal" >Start Chat</button></a>
              </div>
            </div>
          </div>
        </div>
    
        <!-- modals 1 end -->


        <!-- modals 2 start-->

        <div class="modal fade" id="askingforchatConformation" tabindex="-1" aria-labelledby="detailedStory" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"> </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
            </div>
            <div class="modal-footer" >
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a href="../sendrequest/<email>" id="sendingURL"><button type="button" class="btn btn-primary" data-bs-dismiss="modal" >Start Chat</button></a>
            </div>
          </div>
        </div>
      </div>
  
      <!-- modals 2 end -->

    

    <script>
        function myFunction() {
          setInterval(function(){ 
                      
          // console.log(id);
          $.ajax({
              url: "/listnerstatus_update",
              type: "POST",
              success: function(resp){
                  var reciever=resp.data;
                  
                  console.log(reciever);

                  if(reciever!='nochange')
                  {
                    for (var i = 0; i < reciever.length; i++)
                     {
                         console.log(reciever[i]);
                         var currentState= document.getElementById(reciever[i]).innerHTML ;
                         console.log("AAA");
                         console.log(currentState);
                         var dummy=toggle(currentState,document.getElementById("value_" + reciever[i]).innerHTML);
                         document.getElementById(reciever[i]).innerHTML=dummy;
                         console.log("BBB");    
                         console.log(dummy);
                    }
                  }
              }
          });


           }, 3000);

           {% for i in range(0,pychologistList|length) %}

             var val="{{ pychologistList[i][6] }}"

              if(val!='Active')
                {
                  var chatBtnId= 'chat{{i}}';
                  var knowBtnId= 'knowmore{{i}}'; 
                  document.getElementById(chatBtnId).disabled = true;
                  document.getElementById(knowBtnId).disabled = true;

                }
                else
                {
                  var chatBtnId= 'chat{{i}}';
                  var knowBtnId= 'knowmore{{i}}';
                  document.getElementById(chatBtnId).disabled = false;
                  document.getElementById(knowBtnId).disabled = false;
                }

           {% endfor %}


        }

        function toggle(val,i)
        {

          console.log("iiiiiiii");
          console.log(i);

          if(val!='Active')
          {

           var chatBtnId= 'chat'+i;
           var knowBtnId= 'knowmore'+i; 

           console.log("dddd"); 
           console.log(chatBtnId);
           console.log(knowBtnId);

            document.getElementById(chatBtnId).disabled = false;
            document.getElementById(knowBtnId).disabled = false;

            return 'Active';
          }
          else
          {
           
           var chatBtnId= 'chat'+ i;
           var knowBtnId= 'knowmore'+i; 

           console.log("eeee"); 
           console.log(chatBtnId);
           console.log(knowBtnId);

            document.getElementById(chatBtnId).disabled = true;
            document.getElementById(knowBtnId).disabled = true;

            return 'Not Active';
          }
        }

        function sendValue(i)
        {
            
            var nameElement='name'+ i;
            var storyElement='story' + i;
            var emailElement='email' + i;

            document.getElementById('exampleModalLabel').innerHTML= document.getElementById(nameElement).innerHTML;  
            document.getElementById('modalBody').innerHTML= document.getElementById(storyElement).innerHTML ; 
            document.getElementById("sendingURL").href= "../sendrequest/" + document.getElementById(emailElement).innerHTML;

            return
            
        }

        function sendValue2(i)
        {
            
            var emailElement='email' + i;

             
            document.getElementById("sendingURL").href= "../sendrequest/" + document.getElementById(emailElement).innerHTML;

            return
            
        }

        function secondModal()
        {

          document.getElementById('hiddenbtn').click();

        }

        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      </body>
</html>
